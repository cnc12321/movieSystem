<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{ url_for('static', filename='ie-emulation-modes-warning.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method = "post">
        {%if forbidden%}
        <h5 class="form-signin-heading"><font color='red'><b>The email has already existed. Please change a new one.</b></font></h5>
        {% endif %}
        {%if text_error%}
         <h5 class="form-signin-heading"><font color='red'><b>The format of your input of your year or your username is incorrect. Please check.</b></font></h5>
        {% endif %}
        <h4 class="form-signin-heading"><b>Sign Up</b></h4>
        <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email" required="" autofocus><br>
        <label for="inputUsername" class="sr-only">User Name</label>
            <input type="text" name="username" class="form-control" placeholder="Username" required=""><br>
          <label for="inputByear" class="sr-only">Year of Birth</label>
            <input type="text" name="byear" class="form-control" placeholder="Year of Birth" required="">
        <br>
        <b>Already has an account? Click <a href="/login">here</a> to Log in.</b>
        <input class="btn btn-lg btn-primary btn-block" type="submit" name ="submit" value = "Sign up"></input>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='ie10-viewport-bug-workaround.js') }}"></script>
  

</body></html>
